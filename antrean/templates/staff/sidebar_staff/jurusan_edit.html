{% extends "staff/dashboard_staff.html" %}
{% block content %}

  <div class="pagetitle">
    <h1>Edit Jurusan</h1>
  </div>

  <section class="section">
    <div class="card">
      <div class="card-body">

        <h5 class="card-title">Form Edit Jurusan</h5>

        <form method="post">
          {% csrf_token %}
          <div class="mb-3">
            <label>Nama Jurusan</label>
            <input type="text"
                   name="jurusan"
                   class="form-control"
                   value="{{ jurusan.jurusan }}"
                   required>
          </div>

          <button class="btn btn-primary">Simpan</button>
        </form>

      </div>
    </div>
  </section>

{% endblock %}
