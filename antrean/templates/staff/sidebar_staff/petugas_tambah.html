{% extends "staff/dashboard_staff.html" %}
{% block content %}

<div class="pagetitle">
  <h1>Tambah Petugas</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="{% url 'antrean:dashboard_staff' %}">Dashboard</a></li>
      <li class="breadcrumb-item"><a href="{% url 'antrean:petugas_list' %}">Petugas</a></li>
      <li class="breadcrumb-item active">Tambah</li>
    </ol>
  </nav>
</div>

<section class="section">
  <div class="row">
    <div class="col-lg-12">

      <div class="card">
        <div class="card-body">

          <h5 class="card-title">Formulir Tambah Petugas</h5>

          <form method="POST">
            {% csrf_token %}

            <div class="mb-3">
              <label class="form-label">Nama</label>
              <input type="text" name="nama" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Username</label>
              <input type="text" name="username" class="form-control" required>
            </div>

            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" name="password" class="form-control" required>
            </div>

            <button class="btn btn-primary">Simpan</button>
            <a href="{% url 'antrean:petugas_list' %}" class="btn btn-secondary">Batal</a>
          </form>

        </div>
      </div>

    </div>
  </div>
</section>

{% endblock %}
