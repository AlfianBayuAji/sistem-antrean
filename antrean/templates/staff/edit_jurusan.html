{% extends 'antrean/staff/.html' %}
{% load static %}

{% block content %}
<main id="main" class="main">

  <div class="pagetitle">
    <h1>Edit Jurusan</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="{% url 'antrean:dashboard_staff' %}">Dashboard</a></li>
        <li class="breadcrumb-item"><a href="{% url 'antrean:jurusan_list' %}">Jurusan</a></li>
        <li class="breadcrumb-item active">Edit</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

  <section class="section">
    <div class="row">
      <div class="col-lg-12">

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Formulir Edit Jurusan</h5>

            <form action="{% url 'antrean:edit_jurusan' jurusan.id %}" method="post">
              {% csrf_token %}
              <input type="hidden" name="id" value="{{ jurusan.id }}">

              <div class="row mb-3">
                <label for="jurusan" class="col-sm-2 col-form-label">Jurusan</label>
                <div class="col-sm-10">
                  <input type="text" 
                         class="form-control" 
                         name="jurusan" 
                         id="jurusan" 
                         required 
                         placeholder="Nama Jurusan" 
                         value="{{ jurusan.jurusan }}">
                </div>
              </div>

              <div class="row mb-3">
                <div class="col-sm-2"></div>
                <div class="col-sm-10">
                  <button type="submit" class="btn btn-primary">Submit</button>
                </div>
              </div>
            </form><!-- End General Form Elements -->

          </div>
        </div>

      </div>
    </div>
  </section>

</main><!-- End #main -->
{% endblock %}
