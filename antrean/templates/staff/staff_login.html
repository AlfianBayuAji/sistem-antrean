{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Staff/Admin | Sistem Antrean</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'style/style1.css' %}" rel="stylesheet">
</head>
<body>

<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">
            
            <img src="{% static 'assets/img/logo.png' %}" alt="logo" style="height:70px; width:70px;">
            <div class="d-flex justify-content-center py-4">
              <span style="color: #010870;">Sistem Antrean BAUK<br>Universitas Wiralodra</span>
            </div>

            <div class="card mb-3">
              <div class="card-body">
                {% if messages %}
                  {% for msg in messages %}
                    <div class="alert alert-info alert-dismissible fade show mt-2 mb-2" role="alert" style="background-color:#0d6efd; color:white;">
                      {{ msg }}
                      <button type="button" class="btn-close btn-close-white" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                  {% endfor %}
                {% endif %}
                      <div class="pt-4 pb-2">
                  <h5 class="card-title text-center pb-0 fs-4">LOGIN STAFF / ADMIN</h5>
                  <p class="text-center small">Masukkan username dan password Anda.</p>
                </div>
                <form class="row g-3" method="post">
                  {% csrf_token %}
                  <div class="col-12">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" name="username" class="form-control" id="username" required placeholder="Masukkan username">
                  </div>

                  <div class="col-12">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" id="password" required placeholder="Masukkan password">
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100" type="submit">Login</button>
                  </div>
                </form>
              </div>
            </div>
            
            <div class="credits">
              Dibuat oleh <a href="#">Alfian Bayu Aji</a>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>

<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
<script src="{% static 'assets/js/main.js' %}"></script>
</body>
</html>
