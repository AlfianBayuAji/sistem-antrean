{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Register</title>
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'style/reg.css' %}" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-body">
            <h5 class="text-center">Daftar Akun</h5>
            <p class="text-center small">Silahkan isi NPM dan Password akun anda</p>
            <form method="post">
              {% csrf_token %}
              {{ form.as_p }}
              <button type="submit" class="btn btn-primary w-100">Daftar</button>
            </form>
          </div>
        </div>
        <div class="credits">
                Dibuat oleh <a href="#">Alfian Bayu Aji</a>
              </div>
        {% if messages %}
          {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">{{ message }}</div>
          {% endfor %}
        {% endif %}
      </div>
    </div>
  </div>
</body>
</html>
