{% load static %}
{% load django_bootstrap5 %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lupa Password | Sistem Antrean</title>

  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'style/style_login.css' %}" rel="stylesheet">
</head>

<body>
<main>
  <div class="container">
    <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-lg-6 col-md-8 d-flex flex-column align-items-center justify-content-center">
<div style="position: absolute; top: 20px; left: 20px;">
    <a href="{% url 'antrean:index' %}" class="btn btn-secondary">
        ‚Üê Kembali
    </a>
</div>
            <img src="{% static 'assets/img/logo.png' %}" style="height:70px;">
            <div class="py-3 text-center">
              <span style="color:#010870;">Sistem Antrean BAUK<br>Universitas Wiralodra</span>
            </div>

            <div class="card mb-3">
              <div class="card-body">

                <div class="pt-4 pb-2 text-center">
                  <h5 class="card-title fs-4">Lupa Password</h5>
                  <p class="small">Masukkan email yang terdaftar</p>
                </div>

                <form method="POST" class="row g-3">
                  {% csrf_token %}

                  <div class="col-12">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" required>
                  </div>

                  <div class="col-12">
                    <button class="btn btn-primary w-100 mt-2" type="submit">
                      Kirim Link Reset
                    </button>
                  </div>

                  <div class="col-12 text-center">
                    <a href="{% url 'antrean:login_mahasiswa' %}">Kembali ke Login</a>
                  </div>
                </form>

              </div>
            </div>

            <div class="credits">
              Dibuat oleh <a href="#">Alfian Bayu Aji</a>
            </div>

          </div>
        </div>
      </div>
    </section>
  </div>
</main>
</body>
</html>
