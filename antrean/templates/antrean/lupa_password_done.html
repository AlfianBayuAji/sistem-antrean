{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>

  <link href="{% static 'style/style_login.css' %}" rel="stylesheet">
</head>

<body>
<main>
  <div class="container">

        <div class="card">
          <div class="card-body text-center py-5">

      </div>
