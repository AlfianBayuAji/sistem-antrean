{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Website Antrean Universitas Wiralodra</title>
  <meta content="Website Antrean Universitas Wiralodra" name="description">
  <meta content="antrean, perkuliahan, unwir" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'assets/img/logo.png' %}" rel="icon">
  <link href="{% static 'assets/img/logo.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700|Nunito:300,400,600,700|Poppins:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'bootstrap-icons/bootstrap-icons.css' %}" rel="stylesheet">
  <link href="{% static 'boxicons/css/boxicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'quill/quill.snow.css' %}" rel="stylesheet">
  <link href="{% static 'quill/quill.bubble.css' %}" rel="stylesheet">
  <link href="{% static 'remixicon/remixicon.css' %}" rel="stylesheet">
  <link href="{% static 'simple-datatables/style.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'assets/css/style.css' %}" rel="stylesheet">
</head>

<body>

  <main>
    <div class="container">
      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-6 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="#" class="logo d-flex align-items-center w-auto">
                  <img src="{% static 'assets/img/logo.png' %}" alt="">
                  <span class="d-none d-lg-block">Sistem Antrean BAUK Universitas Wiralodra</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">
                <div class="card-body" style="width: 600px; height: 400px;">
                  <div class="d-flex align-items-center justify-content-center h-100">
                    <h1 id="nomor_antrian">....</h1>
                  </div>
                </div>
              </div>

              <div class="credits">
                Dibuat oleh <a href="#">Riana Novianty</a>
              </div>

            </div>
          </div>
        </div>
      </section>
    </div>
  </main>

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center">
    <i class="bi bi-arrow-up-short"></i>
  </a>

  <!-- Vendor JS Files -->
  <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'simple-datatables/simple-datatables.js' %}"></script>
  <script src="{% static 'js/main.js' %}"></script>

  <!-- AJAX Fetch nomor antrean -->
  <script>
    async function updateNomor() {
      try {
        const res = await fetch("{% url 'antrean:get_nomor_antrian' %}");
        const text = await res.text();
        document.getElementById("nomor_antrian").innerHTML = text;
      } catch (err) {
        document.getElementById("nomor_antrian").innerHTML = "Gagal memuat";
      }
    }
    setInterval(updateNomor, 1000);
    updateNomor();
  </script>

</body>
</html>
